<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="script.js"></script>
      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="stilo.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

      <title>Login form - Bedimcode</title>
   </head>
   <body>
      <nav class="navbar">
         <ul>
             <li><a href="index.htm " <span class="material-symbols-outlined">
                 pets
                 </span></a>
             <li>
                 <a href="#">Raças ▾</a>
                 <ul class="dropdown">
                     <li><a href="beagle.htm">Beagle</a></li>
                     <li><a href="border.htm">Border Collie</a></li>
                     <li><a href="golden.htm">Golden Retriever</a></li>
                     <li><a href="labrador.htm">Labrador</a></li>
                     <li><a href="york.htm">York-Shire</a></li>
                 </ul>
             </li>
         <li><a href="servicos.htm">Serviços</a></li>
         <li><a href="sobre.htm">Sobre nós</a></li>
         <li><a href="contato.htm">Contato</a></li>
         <li><a href="login.html">Login</a></li>
         </ul>
     </nav>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
               Don't have an account? <a href="#">Register</a>
            </div>
         </form>
      </div>
   </body>
</html>
